<app-nav-bar></app-nav-bar>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">{{this.poll.title}}</span>
                  <p>{{this.poll.description}}</p>
                </div>
                <div class="card-action" *ngFor="let polling of poll.polls">
                  <p>{{polling.description}}</p>
                  <p>{{polling.votes}}</p>
                  <button class="btn waves-effect waves-light" type="submit" name="action" (click)="upVote(polling.id)">Upvote</button>
                </div>
              </div>
            </div>
          </div>
    </div>
  </body>
