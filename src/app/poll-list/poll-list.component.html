<div class="container">
  <div class="row" *ngFor = "let petition of allPolls">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">
            <a [routerLink] = "['/petition', petition.id]">
              {{petition.title}}
            </a>
          </span>
          <p>
            {{petition.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
